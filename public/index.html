<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Productivity app for orchestral collaboration."
    />
    <link
      href="https://viennastruggle.at/assets/fonts/sporting-grotesque/font.css"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Struggle by Vienna Struggle</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <style>
      :root {
        --widgetbot-height: calc(100vh - 16rem);
        --widgetbot-width: calc(var(--content-width)-2rem);
      }
      .widgetbot {
        position: fixed;
        bottom: 1rem;
        left: 1rem;
        right: 1rem;
        transform: translateY(var(--widgetbot-height));
        opacity: 0;
        transition: all 1s ease-in-out;
        z-index: 1;
        max-width: var(--widgetbot-width) !important;
        max-height: var(--widgetbot-height);
        margin: 0 auto;
        pointer-events: none;
      }
      .widgetbot.open {
        transform: translateY(0);
        opacity: 1;
        pointer-events: visible;
      }
      #chatToggle {
        color: var(--background);
        background: var(--color);
        z-index: 100000;
        font-family: "Scope-Medium", "Courir", -apple-system, BlinkMacSystemFont,
          "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans",
          "Droid Sans", "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 1.5rem;
        /* border: 2px solid; */
        border: 0;
        border-radius: 1rem;
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        height: 3rem;
        padding: 0 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #chatToggle:hover {
        color: var(--second);
        cursor: pointer;
      }
    </style>
    <script>
      const openChat = () => {
        document.querySelector("#chat").classList.toggle("open");
      };
    </script>
    <div id="root"></div>
    <widgetbot
      id="chat"
      class="widgetbot"
      server="798593929330688070"
      channel="810914368748519476"
      width="var(--widgetbot-width)"
      height="var(--widgetbot-height)"
    ></widgetbot>
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
    <button id="chatToggle" onclick="openChat()">
      Chat
    </button>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script
      async
      defer
      src="https://static.cdn.prismic.io/prismic.js?new=true&repo=visorg001"
    ></script>
  </body>
</html>
